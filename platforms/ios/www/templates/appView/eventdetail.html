<ion-view view-title="Events">
    <ion-content>
        <div class="article-view">
            <img class="full-image" src="http://ionicframework.com/img/docs/delorean.jpg">

            <div class="padding">
                <h4 class="dark">{{eventdetail.title}}</h4>

                <p><i class="icon ln-calendar3 positive"></i> <span ng-if="eventdetail.timestamp">&nbsp;{{eventdetail.timestamp|date : 'dd MMM, yyyy'}}</span><span ng-if="eventdetail.starttime"> @ {{eventdetail.starttime|convertto12}}</span></p>
                <p><i class="icon ln-map-marker positive"></i> California, USA</p>

                <!--        <p>Our websites are our online homes. It makes sense that we want &nbsp; to give them personality and warmth, &nbsp; just like we do with our physical homes. Our websites are our online homes. It makes sense that we want &nbsp; to give them personality and warmth, &nbsp; just like we do with our physical homes.</p>-->
                <p>{{eventdetail.content}}</p>

                <h5 class="dark">Videos</h5>

                <ion-slide-box on-slide-changed="slideHasChanged($index)">
                    <ion-slide ng-repeat="images in eventdetail.eventvideos">
                        <div class="row">
                            <div class="col" ng-repeat="img in images"><img ng-src="{{img.url|serverimage}}" class="full-image"></div>
                            <!--                            <div class="col"><img src="img/image2.jpg" class="full-image"></div>-->
                        </div>
                    </ion-slide>
                    <!--
                    <ion-slide>
                        <div class="row">
                            <div class="col"><img src="img/image1.jpg" class="full-image"></div>
                            <div class="col"><img src="img/image2.jpg" class="full-image"></div>
                        </div>
                    </ion-slide>
-->
                </ion-slide-box>

                <h5 class="dark">Images</h5>

                <ion-slide-box on-slide-changed="slideHasChanged($index)">
                    <ion-slide ng-repeat="images in eventdetail.eventimages">
                        <div class="row">
                            <div class="col" ng-repeat="img in images"><img ng-src="{{img.image|serverimage}}" class="full-image"></div>
<!--                            <div class="col"><img src="img/image2.jpg" class="full-image"></div>-->
                        </div>
                    </ion-slide>
<!--
                    <ion-slide>
                        <div class="row">
                            <div class="col"><img src="img/image1.jpg" class="full-image"></div>
                            <div class="col"><img src="img/image2.jpg" class="full-image"></div>
                        </div>
                    </ion-slide>
-->
                </ion-slide-box>

            </div>

        </div>
    </ion-content>
</ion-view>
