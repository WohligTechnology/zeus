<ion-view view-title="My Account">
  <ion-content>

    <div class="side-image">
      <figure>
        <a href="#/app/profile" menu-close><img src="img/profile.png"></a>
        <figcaption>Ana Todurie</figcaption>
      </figure>
      <div class="profile-set">
        <a href="#/app/setting" menu-close> <i class="icon ln-gear2 "></i>
        </a>
      </div>
    </div>

    <div class="user-from">
      <h4>My account</h4>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Full name</span>
          <i class="icon ln-user"><input type="text" placeholder="Full name"></i>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <i class="icon ln-envelope"><input type="email" placeholder="Email"></i>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <i class="icon ln-lock"><input type="password" placeholder="Password"></i>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Date of birth</span>
          <i class="icon ln-gift"><input type="text" onfocus="(this.type='date')" placeholder="Birth Date"></i>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Phone</span>
          <i class="icon ln-lock"><input type="number" placeholder="Phone number"></i>
        </label>
      </div>
      <button class="button button-block button-positive">
        Submit
      </button>
    </div>

  </ion-content>
</ion-view>
