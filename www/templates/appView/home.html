<ion-view view-title="Home">
    <ion-content>
        <ion-slide-box on-slide-changed="slideHasChanged($index)">
            <ion-slide ng-repeat="slide in slides track by $index">
                <img cache-src="{{slide.image | serverpath}}">
            </ion-slide>
        </ion-slide-box>
        <div class="padding" ng-bind-html="config.config.homeContent"></div>
    </ion-content>
</ion-view>
