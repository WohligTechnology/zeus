<ion-view view-title="Home">

  <ion-content>
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide ng-repeat="slide in slides track by $index">
        <div class="box blue">
          <img ng-src="{{slide}}" class="full-image" alt="">
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
