<ion-view view-title="{{article.title}}">
  <ion-content>
	  <span ng-if = "msg != ''">{{msg}}</span>
      <img class="full-image" imgloadingsec ng-src="{{article.image|serverimage}}" ng-if="article.image">

      <div class="padding">
        <h3>{{article.title}}</h3>
          <div ng-bind-html="article.content"></div>
      </div>

  </ion-content>
</ion-view>
