<ion-view view-title="{{article.title}}">
  <ion-content>
      <img class="full-image" imgloadingsec ng-src="{{article.image|serverimage}}">

      <div class="padding">
        <h3>{{article.title}}</h3>
          <div ng-bind-html="article.content"></div>
      </div>

  </ion-content>
</ion-view>
