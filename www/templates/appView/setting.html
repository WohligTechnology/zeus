<ion-view view-title="Setting">
 
  <ion-content>
    <ul class="list">

      <li class="item item-toggle">
        Events Notification
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="setting.event" ng-click="changeSetting(setting)">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>

      <li class="item item-toggle">
        Photos Notification
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="setting.photo" ng-click="changeSetting(setting)">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>

      <li class="item item-toggle">
        Videos Notification
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="setting.video" ng-click="changeSetting(setting)">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>

      <li class="item item-toggle">
        Blogs Notification
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="setting.blog" ng-click="changeSetting(setting)">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>

    </ul>
  </ion-content>
</ion-view>
