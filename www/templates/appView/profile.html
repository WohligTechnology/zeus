<ion-view view-title="My Profile">
  <ion-content>

    <div class="relative profile-banner" ng-style="{'background-image':'url(../img/image1.jpg)'}">
      <div class="image-adjust" ng-if="!userdetails.userimage"></div>
      <div class="gradient-hold full">
        <h3 class="light">{{user.name}}</h3>
      </div>

      <button class="button button-positive button-edit button-round ion-edit" ng-init="edit=false;" ng-click="edit=!edit"></button>

    </div>

    <div ng-if="edit==false;">
      <ion-list>
        <ion-item><span class="icon-space"><i class="icon ln-envelope"></i></span> {{user.email}}</ion-item>
        <ion-item><span class="icon-space"><i class="icon ln-phone"></i></span> {{user.number}}</ion-item>
        <ion-item><span class="icon-space"><i class="icon ln-map-marker"></i></span> {{user.location}}</ion-item>
        <ion-item><span class="icon-space"><i class="icon ln-calendar2"></i></span> {{user.birthday}}</ion-item>
      </ion-list>
    </div>

    <div ng-if="edit==true;">
      <div class="list list-icon">
        <label class="item item-input">
          <span class="input-label"><i class="icon ln-user"></i></span>
          <input type="text" placeholder="Name" ng-model="user.name">
        </label>
        <label class="item item-input">
          <span class="input-label"><i class="icon ln-envelope"></i></span>
          <input type="email" placeholder="Email Address" ng-model="user.email">
        </label>
        <label class="item item-input">
          <span class="input-label"><i class="icon ln-phone"></i></span>
          <input type="tel" placeholder="Phone No." ng-model="user.number">
        </label>
        <label class="item item-input">
          <span class="input-label"><i class="icon ln-map-marker"></i></span>
          <input type="text" placeholder="Location" ng-model="user.location">
        </label>
        <label class="item item-input">
          <span class="input-label"><i class="icon ln-calendar2"></i></span>
          <input type="date" placeholder="Birth Date" ng-model="user.birthday">
        </label>
      </div>

      <div class="padding-horizontal">
        <button class="button button-positive button-block">Save</button>
      </div>
    </div>

    </ion-item>

  </ion-content>
</ion-view>
