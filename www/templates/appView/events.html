<ion-view view-title="Events">
   <div class="text-center positive middle-align" ng-if="msg != ''">
			{{msg}}.
</div>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="event in events" class="item-thumbnail-left item-text-wrap" ng-click="geteventdetails(event.id);">
                <div class="image-adjust img-content" ng-style="{'background-image':'url({{event.image|serverimage}})'}"></div>
                <h2>{{event.title}}</h2>
<!--                <p ng-bind-html="event.content| cut:true:70:'. . .'"></p>-->
                <i class="icon ln-calendar3"></i> <span class="font-light">{{event.startdate|date : 'dd MMM, yyyy'}}</span>
                <br><i class="icon ln-timer"></i> <span class="font-light">{{event.starttime|convertto12}}</span>
                <ion-option-button class="button-positive" ng-click="share(item)">
                    Share
                </ion-option-button>
            </ion-item>
            
        <ion-infinite-scroll on-infinite="loadMorePolls()" ng-if="keepscrolling" distance="25%">
        </ion-infinite-scroll>

        </ion-list>
    </ion-content>
</ion-view>
