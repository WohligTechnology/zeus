        <div class="article-view" ng-if="details.provider=='wordpress' && id==0">
            <div class="relative stable-bg min-height">
                <img class="full-image" ng-src="{{details.featured_image}}">
                <div class="gradient-hold full">
                    <h4 class="light">{{details.author.first_name}} {{details.author.last_name}}</h4>
                    <p class="light">{{details.date|date : 'MMMM dd, yyyy'}}</p>
                </div>
            </div>

            <div class="padding">
                <h4>{{details.title}}</h4>
                <p ng-bind-html="details.content"></p>
            </div>
        </div>
        
        <div class="article-view" ng-if="details.provider=='tumblr' && id==0">
            <div class="relative stable-bg min-height">
                <img class="full-image" ng-src="{{details.photos[0].original_size.url}}">
                <div class="gradient-hold full">
                    <h4 class="light">{{details.blog_name}}</h4>
                    <p class="light">{{details.date|formatdate}}</p>
                </div>
            </div>

            <div class="padding">
                <h4 ng-bind-html="details.caption"></h4>
            </div>
        </div>
        
    </ion-content>
</ion-view>
