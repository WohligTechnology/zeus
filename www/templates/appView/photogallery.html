<ion-view view-title="Gallery">
    <ion-content>
        <div class="row" ng-repeat="photo in photos">
            <div class="col col-50" ng-repeat="img in photo">
                <figure>
                    <img ng-src="{{img.image|serverimage}}" class="full-image">
                    <figcaption>{{img.name}}</figcaption>
                </figure>
            </div>

        </div>
    </ion-content>
</ion-view>
