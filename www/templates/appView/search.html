<ion-view view-title="Search">
    <ion-content>
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="searchelement" ng-keypress="$event.which === 13 && getsearchelement(searchelement);">
            </label>
            <button class="button button-clear">
                Cancel
            </button>
        </div>
        <!--FOR EVENTS-->
        <ion-list>
            <div ng-if="searchresults.searchevent.length>0">
                <h2>Events</h2>
                <ion-item ng-repeat="item in searchresults.searchevent" ng-click="openevents();">
                    <h2>{{item.title}}</h2>
                    <p>{{item.content}}</p>
                </ion-item>
            </div>
               
                
            <!--FOR VIDEO GALLERY-->

        <div ng-if="searchresults.searchvideogallery.length>0">
            <h2>Videos</h2>
            <ion-item ng-repeat="item2 in searchresults.searchvideogallery" ng-click="openvideogallery(item2.id);">
                <h2>{{item2.name}}</h2>
            </ion-item>
        </div>
            
              <!--FOR PHOTOS-->
        <div ng-if="searchresults.searchgallery.length>0">
            <h2>Photos</h2>
            <ion-item ng-repeat="item1 in searchresults.searchgallery" ng-click="opengallery(item1.id);">
                <h2>{{item1.name}}</h2>
            </ion-item>
        </div>
        </ion-list>
    </ion-content>
</ion-view>
