<ion-view view-title="Photo Category">
    <div class="text-center positive middle-align" ng-if="msg != ''">
        {{msg}}
    </div>
    <ion-content class="padding">
        <div class="list" collection-repeat="photos in photos" item-height="40%" ng-click="sendphotoid(photos._id);">
            <div class="item item-image">
                <img ng-src="{{photos.icon | serverpath:100:100:'fill'}}" imgloadingsec>
            </div>
            <div class="item">
                {{photos.title}}
            </div>
        </div>
        <ion-infinite-scroll on-infinite="loadMorePolls()" ng-if="keepscrolling" distance="25%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
