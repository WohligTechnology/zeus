<ion-view view-title="Videos">

  <ion-content>
    <ion-list class="full-width">
      <div class="item relative" ng-repeat="item in events">
        <img ng-src="{{item.image}}" class="full-image">
        <div class="gradient-hold">
            <h2 class="light">{{item.title}}</h2>
            <p class="light">{{item.subtitle}}</p>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
