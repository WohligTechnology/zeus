<ion-view view-title="Videos">

  <ion-content>
    <ion-list>
      <ion-item collection-repeat="item in videos" class="item-thumbnail-left">
        <img ng-src="{{item.image}}">
        <h2>{{item.title}}</h2>
        <p>{{item.subtitle}}</p>
        <ion-option-button class="button-positive" ng-click="share(item)">
          Share
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
