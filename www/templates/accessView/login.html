<ion-view view-title="Login" class="login_back">
    <ion-content>

        <div class="login-logo">
            <img src="img/logo.png" class="img-responsive">
        </div>

        <div class="login-tab">
            <div class="tab" ng-show="logindata.email">
                <div class="row">
                    <div class="col {{classa}}" ng-click="tabchange('signin',1)">Sign In</div>
                    <div class="col {{classb}}" ng-click="tabchange('signup',2)">Sign Up</div>
                </div>

            </div>
            <div class="login" ng-show="tab=='signin'">
                <div class="list" ng-show="logindata.email">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Username</span>
                        <i class="icon ln-user"></i>
                        <input type="text" placeholder="Username" ng-model="signin.username">
                    </label>

                    <label class="item item-input item-floating-label margtp">
                        <span class="input-label">Password</span>
                        <i class="icon ln-lock"></i>
                        <input type="password" placeholder="Password" ng-model="signin.password">
                    </label>
                </div>
                <div class="login-btn footer">
                    <a href="#"ng-show="logindata.email">
                        <button class="button button-block button-positive" ng-click="signinsubmit(signin);">
                            Sign in
                        </button>
                    </a>
                    <div class="or text-center" ng-show="logindata.email">
                        <p>- OR -</p>
                    </div>
                    <div class=" btn-set" ng-show="logindata.google">

                        <button ng-click="googlelogin()" class="button button-full button-positive-facebook button-block">
                            Login With Google
                        </button>

                    </div>
                    <div class=" btn-set" ng-show="logindata.facebook">

                        <button ng-click="facebooklogin()" class="button button-full button-positive-facebook button-block">
                            Login With Facebook
                        </button>

                    </div>
                    <div class=" btn-set" ng-show="logindata.twitter">

                        <button ng-click="twitterlogin()" class="button button-full button-positive-twitter button-block">
                            Login With Twitter
                        </button>

                    </div>
                    <div class=" btn-set" ng-show="logindata.instagram">

                        <button ng-click="instagramlogin()" class="button button-full button-positive-twitter button-block">
                            Login With Instagram
                        </button>

                    </div>
                    <div class="sign text-center" ng-show="logindata.email">
                        <span>Donâ€™t have an account?<a href="#/user-signup">Sign Up</a></span>
                    </div>
                </div>
            </div>



            <div class="login" ng-show="tab=='signup'">
                <div class="list">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Username</span>
                        <i class="icon ln-user"><input type="text" placeholder="Username" ng-model="signup.username"></i>
                    </label>

                    <label class="item item-input item-floating-label">
                        <span class="input-label">Email</span>
                        <i class="icon ln-envelope"><input type="email" placeholder="Email" ng-model="signup.email"></i>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Date of birth</span>
                        <i class="icon ln-gift"><input type="text" onfocus="(this.type='date')" placeholder="Birth Date" ng-model="signup.dob"></i>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Password</span>
                        <i class="icon ln-lock"><input type="password" placeholder="Password" ng-model="signup.password"></i>
                    </label>
                </div>
                <div class="login-btn footer">
                    <button class="button button-block button-positive" ng-click="signupsubmit(signup);">
                        Sign up
                    </button>
                </div>
            </div>

        </div>

    </ion-content>
</ion-view>
