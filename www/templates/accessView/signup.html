<ion-view view-title="Login" class="login-bg">
  <ion-content>

    <div class="login-logo light">
      Business<span class="bold positive">App</span>
    </div>

    <div class="login-tab">

      <div class="button-bar">
        <a class="button button-positive button-outline" ng-class="{'underline':tab=='signin'}" ng-click="tabchange('signin',1)"><span class="light">Sign In</span></a>
        <a class="button button-positive button-outline" ng-class="{'underline':tab=='signup'}" ng-click="tabchange('signup',2)"><span class="light">Sign Up</span></a>
      </div>
      
      <div class="login" ng-show="tab=='signin'">
        <div class="list">
          <label class="item item-input">
            <i class="icon ln-user"></i><input type="text" placeholder="Username">
          </label>

          <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <i class="icon ln-lock"></i><input type="password" placeholder="Password">
          </label>
        </div>



        <div class="login-btn footer">
          <a href="#">
            <button class="button button-block button-positive">
              Sign In
            </button>
          </a>
          <div class="or text-center">
            <p>- OR -</p>
          </div>
          <div class="btn-set">

            <button ng-click="facebooklogin()" class="button button-full button-positive-facebook button-block">
              Sign in with Facebook
            </button>

          </div>
          <div class="btn-set">

            <button ng-click="twitterlogin()" class="button button-full button-positive-twitter button-block">
              Sign in with Twitter
            </button>

          </div>
          <div class="sign text-center">
            <span>Donâ€™t have an account?<a href="#/user-signup">Sign Up</a></span>
          </div>
        </div>
      </div>



      <div class="login" ng-show="tab=='signup'">
        <div class="list">
          <label class="item item-input item-floating-label">
            <span class="input-label">Username</span>
            <i class="icon ln-user"></i><input type="text" placeholder="Username">
          </label>

          <label class="item item-input item-floating-label">
            <span class="input-label">Email</span>
            <i class="icon ln-envelope"></i><input type="email" placeholder="Email">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Date of birth</span>
            <i class="icon ln-gift"></i><input type="text" onfocus="(this.type='date')" placeholder="Birth Date">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <i class="icon ln-lock"></i><input type="password" placeholder="Password">
          </label>
        </div>
        <div class="login-btn footer">
          <button class="button button-block button-positive">
            Sign up
          </button>
        </div>
      </div>

    </div>

  </ion-content>
</ion-view>
