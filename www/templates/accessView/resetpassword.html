<ion-view class="">
  <ion-content>

    <div class="login-logo">
      <img src="img/logo.png" class="img-responsive">
    </div>

    <div class="user-from">
      <h4>Reset Password</h4>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Old Password</span>
          <i class="icon ln-lock"><input type="password" placeholder="Old Password" ng-model="password.oldpassword"></i>
        </label>
          <label class="item item-input item-floating-label">
          <span class="input-label">New Password</span>
          <i class="icon ln-lock"><input type="password" placeholder="New Password" ng-model="password.newpassword"></i>
        </label>

        <label class="item item-input item-floating-label">
          <span class="input-label">Confirm password</span>
          <i class="icon ln-lock"><input type="password" placeholder="Confirm password" ng-model="password.confirmpassword"></i>
        </label>
      </div>
      <button class="button button-block button-positive" ng-click="changepassword(password);">
        Submit
      </button>
    </div>

  </ion-content>
</ion-view>
